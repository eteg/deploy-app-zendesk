name: deploy-app

on:
  push:
    branches:
      - main
      - 'releases/*'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.1]
        working-directory: [./]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Intall Dependencies
        run: yarn

      - name: Build Action
        run: yarn build
  params:
      needs: build
      uses: eteg/deploy-app-zendesk/.github/workflows/params.yaml@main
  test:
      uses: eteg/deploy-app-zendesk/.github/workflows/test.yaml@main